<body>
    <label for=""></label>
    <input type="text" id="palabra">
    <div id="imprimir"></div>
    <button onclick="enviar()">Enviar</button>
    <button onload=""">Recargar Pagina</button>

    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>

    <script>
        
        function enviar(){
            var palabra = $("#palabra").val();
            var deletrear = palabra.split("");

            for (i=0;i<=palabra.length;i++){
                var imprimir = deletrear[i];
                
                document.getElementById("imprimir").appendChild(imprimir);
                document.createElement("<br>");
                document.write(imprimir);
            }
            document.write("la cantidad de elementos que tiene el texto es de " + deletrear.length)

        }


    </script>
